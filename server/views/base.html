<!doctype html>
<html lang="en">

<head>
	{% include 'header.html' %}
</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="red" data-image="">
			<!--
			    Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

			    Tip 2: you can also add an image using data-image tag

			    data-image="/static/dashboard/assets/img/sidebar-1.jpg"
			-->

			<div class="logo">
				<a href="/" class="simple-text">makers'lab beehives</a>
			</div>

			<div class="sidebar-wrapper">
				<ul class="nav">
					<li {% if activepage=="dashboard" %} class="active" {% endif %}>
						<a href="/">
							<i class="material-icons">dashboard</i>
							<p>Dashboard</p>
						</a>
					</li>
					<li {% if activepage=="maps" %} class="active" {% endif %}>
						<a href="/maps">
							<i class="material-icons">location_on</i>
							<p>Maps</p>
						</a>
					</li>
					<li {% if activepage=="notify" %} class="active" {% endif %}>
						<a href="/notify">
							<i class="material-icons text-gray">notifications</i>
							<p>Évènements</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
			      		</button> {% if sck_name is defined %}
						<div class="navbar-brand" href="#">
							{{sck_name}} ({{sck_id}}) <br>
							{{sck_city}}, {{sck_country}} ({{sck_inout}})
						</div>
						{% endif %}
					</div>
				</div>
			</nav>
			<br>
			{{content}}

			<div id="map"></div>

			<!--  Google Maps Plugin    -->
			<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVByBYcLY4kyhuPHuwW2qCEEgwFjoRNQ"></script>

			<script>
			    $().ready(function(){
			        demo.initGoogleMaps({{sck_lat}} , {{sck_long}});
			    });
			</script>
		</div>

	</div>
</body>

</html>
